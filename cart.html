<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <div class="Shopping-top">
      <div class="Shopping-geeklogo">
        <img
          onclick="window.location.href='index.html'"
          src="https://www.shareasale.com/images/logo2016_1.jpg"
          alt=""
        />
      </div>
      <!-- <div class="cartprocess"><img src="./images/cartprocess.png" alt=""></div> -->
    </div>

    <!-- carts product count and details start here -->
    <div class="Shopping-middle">
      <div><h3>Product Name & Detail</h3></div>
      <div class="details">
        <div class="details-left">
          <div>Product Name & Detail</div>
        </div>
        <div class="details-right">
          <div>Unit Price</div>
          <div>Quantity</div>
          <div>Total</div>
          <div>Operation</div>
        </div>
      </div>
      <div class="itemsadd">
        <p>
          Ship From:China ( <span class="cart-itemscount">Count</span> Items)
        </p>
        <div class="cart-item-box"></div>
        <div class="cart-subtotal">
          <div id="cart-subtotal-button">
            <button>
              <span><input type="checkbox" /></span> Select All
            </button>
          </div>
          <div id="cart-subtotal-button"><button>Add to Wishlist</button></div>
          <div id="cart-subtotal-button"><button>Delete</button></div>
          <div id="subTOTAL" style="padding-right: 30px; color: chocolate">
            subtotal
          </div>
          <!-- <div id="cart-subtotal-your">Your Subtotal: ₹<span></span></div> -->
        </div>
      </div>
    </div>

    <!-- cart total and subtotal of the product available in cart  -->

    <div class="Shopping-bottom">
      <div onclick="window.location.href='index.html'">Continue Shopping</div>
      <div id="Nub">SButton</div>
      <div id="TOTAL" style="color: chocolate">total</div>
      <!-- <div id="Shopping-bottom-continue"> <button>Continue Shopping</button></div>
   <div id="Shopping-bottom-you-choose">You choose <span>Count</span> item(s)</div>
   <div id="Shopping-bottom-total">Total : <span>₹ 8086.21</span></div> -->
      <div>
        <img
          src="https://content1.geekbuying.com/V1.4/en/images/cartImg/new_pp.png"
          alt=""
        />
      </div>
      <div class="checkout">
        <button onclick="window.location.href='PlaceOrder.html'">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </body>
</html>

<!-- JavaScript external file import -->
<script src="./cart.js"></script>
