<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout page</title>
    <link rel="stylesheet" href="./chcekout.css" />
  </head>
  <body>
    <div id="maincontainer">
      <div id="upcontainer">
        <img
          onclick="window.location.href='index.html'"
          src="https://www.shareasale.com/images/logo2016_1.jpg"
          alt=""
        />
      </div>
    </div>
    <!-- card details section starts here -->
    <div id="imgcontainer">
      <div id="container">
        <h2>Enter your card details</h2>
        <input id="name" type="text" placeholder="Enter Name" />
        <input id="card" type="number" placeholder="Enter card Number" />
        <input id="cvv" type="number" placeholder="CVV" />
        <input id="date" type="text" placeholder="Enter Expiry Date" />

        <button onclick="checkout()">Checkout</button>
      </div>
    </div>
  </body>
</html>
<!-- JavaScript external file import -->
<script src="./checkout.js"></script>
