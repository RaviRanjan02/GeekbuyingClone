<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="./payment.css" />
  </head>
  <body>

    <!-- payemnt page official logo of geekbuying  -->
    <div class="Payment-top">
      <div class="Payment-geeklogo">
        <img
          onclick="window.location.href='index.html'"
          src="https://www.shareasale.com/images/logo2016_1.jpg"
          alt=""
        />
      </div>
    </div>
    <!-- Payment methods and gateway part start here -->
    <div class="Payment-all">
      <div class="Payment-Heading">
        <h3>Payment Method</h3>
      </div>
    </div>
    <div class="payment-gateway-body">
      <div class="payment-gateway-left">
        <div>
          <span><input type="radio" /></span>
          <img
            src="https://content1.geekbuying.com/V1.4/en/images/cartImg/paypal.jpg?v=20220111"
            alt=""
          /><br />
          <p>The safer,easier way to pay</p>
        </div>
        <div>
          <span><input type="radio" /></span
          ><img
            src="https://content1.geekbuying.com/V1.4/en/images/cartImg/PaypalPayLater.jpg?v=20220111"
            alt=""
          /><br />
          <p>Pay by Paypal Paylater</p>
        </div>
        <div>
          <span><input type="radio" /></span
          ><img
            src="https://content1.geekbuying.com/V1.4/en/images/cartImg/visa-min.jpg?v=20220111"
            alt=""
          /><br />
          <p>Pay by credit/debit card directly.</p>
        </div>
        <div>
          <span><input type="radio" /></span>
          <img
            src="https://content1.geekbuying.com/V1.4/en/images/cartImg/Adyen_Klarna.jpg?v=20220111"
            alt=""
          /><br />
          <p>Pay in 3 installments of interest-free with klarna</p>
        </div>
        <div>
          <span><input type="radio" /></span
          ><img
            src="https://content1.geekbuying.com/V1.4/en/images/cartImg/Adyen_Klarna.jpg?v=20220111"
            alt=""
          /><br />
          <p>Pay later with Klarna</p>
        </div>
      </div>
      <!-- Payment total , subtotal and payable amount section -->
      <div class="payment-gateway-right">
        <div class="payment-gateway-right-body">
          <div class="payment-gateway-order-no">
            <div>Order No.:</div>
            <div>5598330</div>
          </div>
          <div class="payment-gateway-grand-total">
            <div>Grand Total:</div>
            <div id="total"></div>
          </div>
          <hr />
          <div class="payment-gateway-payable-amount">
            <div>Payable Amount:</div>
            <div id="total2"></div>
          </div>
          <div class="payemnt-gateway-pay">
            <button onclick="window.location.href='checkout.html'">Pay</button>
          </div>
        </div>
      </div>
    </div>
    <div class="payment-footer">
      <div class="payment-footer-payment-gateway">
        <div>
          <img
            src="https://content1.geekbuying.com/V1.4/en/images/shopcart_footicon.jpg"
            alt=""
          />
        </div>
      </div>
      <hr />
      <div class="payment-copyright">
        <div>Â© 2012-2022 Geekbuying.com. All rights reserved.</div>
      </div>
    </div>
  </body>
</html>

<script src="./payment.js"></script>
