<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>

    <!-- SignIn part start here -->
    <div id="signup_page">
      <div id="container1"></div>
      <div id="container2">
        <div class="top">
          <div class="top_son1">
            <b>Create your account</b>
            <button class="signin" onclick=" window.location.href='login.html'">
              Sign In
            </button>
          </div>
          <div class="top_son2">
            <!-- signIn forms start here -->
            <form id="form">
              <input id="nickname" type="text" placeholder="Nick name" />
              <input id="email" type="text" placeholder="Email address" />
              <input id="pass" type="password" placeholder="Password" />
              <div class="section1">
                <input
                  class="code"
                  type="text"
                  placeholder="Access code"
                  value=""
                />
                <img
                  class="take_code"
                  src="https://www.geekbuying.com/QA/QACode?1642600022166"
                />
              </div>
              <div class="section2">
                <input class="check" type="checkbox" />
                <span>I agree to Geekbuying's</span>
                <a href="">Terms of Use</a>
                <span>&</span>
                <a href="">Privacy Policy</a>
              </div>
              <input type="submit" class="createacc" value="Create account" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>


<!-- javascript external file imported here  -->
<script src="./signup.js"></script>
